<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="#" class="container-login">
            <h1>Iniciar Sesion</h1>
            <h2>Ingresa tus datos para iniciar sesion en tu cuenta</h2>
            <input type="email" placeholder="Correo electronico">
            <div class="input-password">
                <input type="password" placeholder="Contrasena" id="input-password">
                <button class="btn-hide-show">
                    <i class="fa-solid fa-eye" id="show-password"></i><i class="fa-solid fa-eye-slash" id="hide-password"></i></button>
            </div>

            <p class="paragraph-1">
                ¿Tienes problemas para iniciar sesion?
            </p>
            <button type="submit" class="btn-sign-in">Iniciar Sesion</button>
            <p class="paragraph-2">-O iniciar sesion con-</p>
            <div class="container-btn-login-with">
                <button class="btn-login-with"><i class="fa-brands fa-google"></i>Google</button>
                <button class="btn-login-with"><i class="fa-brands fa-apple"></i>Apple ID</button>
                <button class="btn-login-with"><i class="fa-brands fa-facebook"></i>Facebook</button>
            </div>

            <p class="create-account"> ¿No tienes una cuenta? <a href="#">Registrate aqui</a></p>
        </form>
        <div class="footer">
            Copyrigth &copy; 2025 | Politica de privacidad
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3e3dfc5d41.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
